<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Path Finder</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="container"></div>
  <div class="options">
    <div class="group">      
      <input type="text" id="txt_grid_size" value="10" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Grid Size</label>
    </div>
      
    <div class="group">      
      <input type="text" id="txt_start" value="0,0" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Start Position</label>
    </div>

    <div class="group">      
      <input type="text" id="txt_end" value="8,3" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>End Position</label>
    </div>

    <div class="group">      
      <input type="text" id="txt_obstacles" value="[[1,0],[1,1],[0,3],[6,2],[4,3],[1,3],[5,4]]" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Obstacles</label>
    </div>

    <div class="btn">
      <p>Find Path</p>
    </div>

  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/finder.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
